<ion-header>

  <ion-navbar color="primary">
    <ion-title> <ion-icon name="build"></ion-icon>  Configuración Base de datos</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <p><ion-icon name="link"></ion-icon>Ip del servidor</p>
  <ion-input type="number" class="form-control" [(ngModel)]="ip"></ion-input>

  <p><ion-icon name="copy"></ion-icon>Nombre de la base de datos</p>
  <ion-input type="varchar" class="form-control" [(ngModel)]="nombrebd"></ion-input>

  <p><ion-icon name="desktop"></ion-icon>Usuario</p>
  <ion-input type="varchar" class="form-control" [(ngModel)]="usuario"></ion-input>

  <p><ion-icon name="lock"></ion-icon>Contraseña</p>
  <ion-input type="password" class="form-control" [(ngModel)]="contrasena" ></ion-input>

  <button ion-button type="submit" color="primary" >Aceptar</button>


</ion-content>
